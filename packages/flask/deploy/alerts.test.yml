---
- name: flask | configure alerts
  connection: local
  hosts: localhost
  gather_facts: false
  vars:
    tags:
      - funnel
      - flask
    pagerduty_service: xxxxxx
    emails:
      - timothy.m.perrett@one.verizon.com
    environments:
      imdev:
        actions:
          critical:
            - kind: email
              recipients: "{{ emails }}"
          warning:
            - kind: email
              recipients: "{{ emails }}"
      imqa:
        actions:
          critical:
            - kind: email
              recipients: "{{ emails }}"
          warning:
            - kind: email
              recipients: "{{ emails }}"
      improd:
        actions:
          critical:
            - kind: pagerduty
              service: "{{ pagerduty_service }}"
            - kind: email
              recipients: "{{ emails }}"
          warning:
            - kind: pagerduty
              service: "{{ pagerduty_service }}"
            - kind: email
              recipients: "{{ emails }}"
  tasks:
    - gong:
        state: present
        account: "{{ application_environment }}"
        namespace: "{{ application_name }}"
        window: "{{ item.window }}"
        name: tim
        query: "cluster: {{ application_name }}* AND name:({{ item.filter }})"
        tags: "{{ tags }}"
        aggregations:
          target:
            op: "{{ item.aggregation }}"
            field: "{{ item.field }}"
        critical: "{{ item.critical }}"
        warning: "{{ item.warning }}"
        actions: "{{ environments[application_environment].actions }}"
      with_items:
        - name: low-mirror-datapoints
          window: 10 minutes
          filter: mirror.datapoints
          field: counter
          critical: target > 1000
          warning: target > 800
          aggregation: avg

