---
- name: chemist | configure alerts
  connection: local
  hosts: localhost
  gather_facts: false
  vars:
    tags:
      - funnel
      - chemist
    pagerduty_service: f64f6238b0f74d5198e4b80f2701d462
    emails:
      - oncue.monitoring@one.verizon.com
      - timothy.m.perrett@one.verizon.com
    environments:
      imdev:
        actions:
          critical:
            - kind: email
              recipients: "{{ emails }}"
          warning:
            - kind: email
              recipients: "{{ emails }}"
      imqa:
        actions:
          critical:
            - kind: email
              recipients: "{{ emails }}"
          warning:
            - kind: email
              recipients: "{{ emails }}"
      improd:
        actions:
          critical:
            - kind: pagerduty
              service: "{{ pagerduty_service }}"
            - kind: email
              recipients: "{{ emails }}"
          warning:
            - kind: pagerduty
              service: "{{ pagerduty_service }}"
            - kind: email
              recipients: "{{ emails }}"
  tasks:
    - name: chemist | should not have low disk space
      gong:
        state: "present"
        account: "{{ application_environment }}"
        namespace: "{{ application_name }}"
        window: 10 minutes
        name: low-disk-space
        query: "cluster: chemist*"
        critical: "!(disk < 0.9)"
        warning: "!(disk < 0.8)"
        tags: "{{ tags }}"
        aggregations:
          disk:
            op: min
            field: "file_system.%2F.use_percent.numeric.mean"
        actions: "{{ environments[application_environment].actions }}"

    - name: chemist | should not peg its cpu for 10 minutes
      gong:
        state: present
        account: "{{ application_environment }}"
        namespace: "{{ application_name }}"
        window: 10 minutes
        name: high-cpu
        query: "cluster: chemist*"
        critical: cpu >= 0.95
        warning: cpu >= 0.90
        tags: "{{ tags }}"
        aggregations:
          cpu:
            op: avg
            field: cpu.aggregate.usage.combined.numeric.mean
        actions: "{{ environments[application_environment].actions }}"

    - name: chemist | repo commands should be in the green state
      gong:
        state: present
        account: "{{ application_environment }}"
        namespace: "{{ application_name }}"
        window: 10 minutes
        name: repo-commands-state
        query: "cluster: chemist*"
        critical: "(traffic $ \"red\")"
        warning: "(traffic $ \"amber\")"
        tags: "{{ tags }}"
        aggregations:
          traffic:
            op: terms
            field: lifecycle.repo-events.traffic
        actions: "{{ environments[application_environment].actions }}"


