<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Funnel</h1>
        <p>Generic lightweight stream-based monitoring system for Scala.</p>
        <p class="view"><a href="http://github-media.sc.intel.com/intelmedia/monitoring">View the Project on GitHub Enterprise <small>intelmedia/monitoring</small></a></p>
        <hr />

        {% for post in site.pages %}
          <p><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
        {% endfor %}

        <hr />
        <!-- </ul> -->
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>This project is maintained by <a href="http://github-media.sc.intel.com/tmperret">Tim</a> and <a href="http://github-media.sc.intel.com/pchiusax">Paul</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="js/scale.fix.js"></script>
  </body>
</html>
