flask {
  name = "flask"
  sns-error-topic = "flask-notifications"

  collect-local-metrics = true
  local-metric-frequency = 30

  network {
    host = "localhost"
    port = 6777
    telemetry-port = 5612
  }

  schedule {
    duration = 5s
    retries = 2
  }

